<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/versao-pc.css">
    <title>Relogio Digital</title>
</head>
<body>
    <main id="container">
        <header id="saudacao">
            Bom dia
        </header>

        <section id="relogio">
            <div>
                <span id="hora">00</span>
                <span class="tempo">Horas</span>
            </div>

            <div>
                <span id="minuto">00</span>
                <span class="tempo">Minutos</span>
            </div>

            <div>
                <span id="segundo">00</span>
                <span class="tempo">Segundos</span>
            </div>
        </section>

        <div id="foto">
            <img src="img/manha.png" alt="manha" id="imagem">
        </div>
    </main>
    <footer>
        Created by - Fabio Nascimento - 2023&copy;
    </footer>
    
    <script src="script/app.js"></script>
</body>
</html>
